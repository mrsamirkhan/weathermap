<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather| Map</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <!-- ============ header name ============ -->

    <section id="site-name">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="introduction" class="text-uppercase text-center text-light mt-5">
                        <h1>Search The Weather Of Your City</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- =========== search your city ========== -->

    <section id="city-field">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="input-group w-50 mx-auto my-3">
                        <input id="city-name" type="text" class="form-control" placeholder="Search Your City" aria-label="Recipient's username" aria-describedby="search-btn">

                        <button onclick="searchTemp()" class="btn btn-outline-info" type="button" id="search-btn">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="weather-details">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="weather-status text-white text-center">
                        <img id="weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
                        <h1 id="city">Search Your City</h1>
                        <h3><span id="temperature">00.00</span>&deg;C</h3>
                        <h1 id="condition" class="lead">weather</h1>
                        <h1 id="description" class="lead">weather</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
